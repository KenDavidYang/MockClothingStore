<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/general.css">
    <link rel="stylesheet" href="../CSS/catalogue.css">

    <title>Clothing Store</title>
</head>
<body>
    <div class="nav-bar">
        <a href="../index.html">
            <img src="../image/logo.png" alt="logo">
        </a>
        <div class="nav-mid">
            <a href="">Men</a>
            <a href="../HTML/women.html">Women</a>
            <a href="../HTML/children.html">Children</a>
            <search>
                <input type="text" placeholder="Search">
            </search>
        </div>
        <div class="nav-end">
            <div class="account-icon"><a href=""><img src="../image/account-icon.png" alt="account"></a></div>
            <div class="nav-tooltip-account">
                <div class="tooltip-head">WELCOME</div>
                <div>LOG IN</div>
                <div>REGISTER</div>
                <div>HELP</div>
            </div>

            <div class="favorites-icon"><a href=""><img id="favorites-icon" src="../image/fav-icon.png" alt="favorites"></a></div>
            <div class="nav-tooltip-favorites">YOU HAVE (0) FAVORITES</div>

            <div class="cart-icon"><a href=""><img src="../image/cart-icon.png" alt="cart"></a></div>
            <div class="nav-tooltip-cart">
                (0) Items
            </div>

        </div>
    </div>

    <div class="carousel">
        <button class="prev" onClick="moveCarousel(-1)">&lt;</button>
        <div class="carousel-images">
            <img src="../image/carousel-men1.png" alt="mens clothing">
            <img src="../image/carousel-men2.png" alt="mens clothing">
            <img src="../image/carousel-men3.png" alt="mens clothing">
            <img src="../image/carousel-men4.png" alt="mens clothing">
            <img src="../image/carousel-men5.png" alt="mens clothing">
        </div>
        <button class="next" onclick="moveCarousel(1)">&gt;</button>

    </div>

    <div class="carousel-indicators">
        <div class="indicator active" data-index="0" ></div>
        <div class="indicator" data-index="1"></div>
        <div class="indicator" data-index="2"></div>
        <div class="indicator" data-index="3"></div>
        <div class="indicator" data-index="4"></div>
    </div>

    <script src="../Javascript/catalogue.js"></script>
</body>
</html>
