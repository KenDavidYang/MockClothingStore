<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/general.css">
    <link rel="stylesheet" href="../CSS/catalogue.css">

    <title>Clothing Store</title>
</head>
<body>
    <div class="nav-bar">
        <a href="../index.html">
            <img src="../image/logo.png" alt="logo">
        </a>
        <div class="nav-mid">
            <a href="men.html">Men</a>
            <a href="">Women</a>
            <a href="children.html">Children</a>
            <search>
                <input type="text" placeholder="Search">
            </search>
        </div>
        <div class="nav-end">
            <div class="account-icon"><a href=""><img src="../image/account-icon.png" alt="account"></a></div>
            <div class="nav-tooltip-account">
                <div class="tooltip-head">WELCOME</div>
                <div>LOG IN</div>
                <div>REGISTER</div>
                <div>HELP</div>
            </div>

            <div class="favorites-icon"><a href=""><img id="favorites-icon" src="../image/fav-icon.png" alt="favorites"></a></div>
            <div class="nav-tooltip-favorites">YOU HAVE (0) FAVORITES</div>

            <div class="cart-icon"><a href=""><img src="../image/cart-icon.png" alt="cart"></a></div>
            <div class="nav-tooltip-cart">
                (0) Items
            </div>

        </div>
    </div>

    <div class="carousel">
        <button class="prev" onClick="moveCarousel(-1)">&lt;</button>
        <div class="carousel-images">
            <img src="../image/carousel-women1.png" alt="womens clothing">
            <img src="../image/carousel-women2.png" alt="womens clothing">
            <img src="../image/carousel-women3.png" alt="womens clothing">
            <img src="../image/carousel-women4.png" alt="womens clothing">
            <img src="../image/carousel-women5.png" alt="womens clothing">
        </div>
        <button class="next" onclick="moveCarousel(1)">&gt;</button>

    </div>

    <div class="carousel-indicators">
        <div class="indicator active" data-index="0" ></div>
        <div class="indicator" data-index="1"></div>
        <div class="indicator" data-index="2"></div>
        <div class="indicator" data-index="3"></div>
        <div class="indicator" data-index="4"></div>
    </div>

    <script src="../Javascript/catalogue.js"></script>

    <div class="catalogue-container">

        <div class="catalogue-column1">
            <div class="catalogue-item">
                <img src="../image/women-swimsuit.png" alt="swimsuit">
                <div>SWIMSUITS</div>
            </div> 
            <div class="catalogue-item">
                <img src="../image/women-earring.png" alt="earring">
                <div>EARRINGS</div>
            </div>
        </div>

        <div class="catalogue-column2">
            <div class="catalogue-item">
                <img src="../image/women-dress.png" alt="dress">
                <div>DRESSES</div>
            </div>
        </div>

        <div class="catalogue-column3">
            <div class="catalogue-item">
                <img src="../image/women-necklace.png" alt="necklace">
                <div>NECKLACES</div>
            </div>
            <div class="catalogue-item ">
                <img src="../image/women-pallette.png" alt="pallette">
                <div>PALLETTES</div>
            </div>   
        </div>

    </div>
</body>
</html>
