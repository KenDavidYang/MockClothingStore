<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/index.css">
    <link rel="stylesheet" href="./CSS/general.css">

    <title>Clothing Store</title>
</head>
<body>
    <div class="nav-bar">
        <a href="./index.html">
            <img src="./image/logo.png" alt="logo">

            <div>Men</div>
            <div>Women</div>
            <div>Children</div>

        </div>

                <div>LOG IN</div>

        </div>
    </div>

    <div class="container">
        <img src="./image/clothing-banner.png" alt="clothing-banner">

            <a href="./HTML/men.html" class="section1-item">
                <img src="./image/men1.png" alt="men">

            <img id="sport-banner" src="./image/sports1.png" alt="sports wear">
        </div>
        
        <H1>&#x2022; Hottest This Week &#x2022;</H1>

        <div class="section2">
            <div class="section2-item">
                <img src="./image/hottest1.png" alt="model">

            <div class="section2-item">
                <img src="./image/hottest2.png" alt="model">
            </div>
            <div class="section2-item">
                <img src="./image/hottest3.png" alt="model">

                <div class="section2-sub-first">New Arrivals</div>
                <div class="section2-sub-second">Discover New Styles</div>
            </div>
            <div class="section2-sub-item">

                <div class="section2-sub-second">Try Our Latest</div>
            </div>
            <div class="section2-sub-item">
                <div class="section2-sub-first">Best Sellers</div>
                <div class="section2-sub-second">Shop Our Best Sellers</div>
            </div>
        </div>
